<!DOCTYPE html>
<html lang="en" id="app">
<head>
    <meta charset="UTF-8">
    <title>装内助SaaS系统PC移植版</title>
    <link href="image/titlogo.ico" rel="SHORTCUT ICON">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="blank"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="css/index.css ">
    <script type="text/javascript" src="js/JR.js"></script>
</head>
<body>
<div class="wap-wrap">
    <div class="head-min">
        <from>
            <div class="personnelTit">
                <div onclick="javascript:window.history.back();return false;"></div>
                <span>意见反馈</span>
                <button class="blue header-tit-r head-btn" onclick="ti()">提交</button>
            </div>
            <div class="feedbox">
                <textarea class="textBox" placeholder="输入意见" style="color: #000"></textarea>
            </div>
        </from>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
let  data2= localStorage.getItem('key');
let  userId=Number(data2);
let  org=localStorage.getItem('orgkey');
let  ver=localStorage.getItem('version')
function ti(){
    var content=$(".textBox").val();
    $.ajax({
    "url":"http://app.zhuangneizhu.com/user/addSuggestions.do",
    "type":"post",
    "anyns":"true",
    "data":{
        organizationId:org,
        userId:userId,
        content:content,
        version:ver
    },
    "dataType":"json", 
    "success":function(data){
        console.log(data);
        window.location.href="personal.html"
    },
    "error":function(){
        console.log("程序错误");
    }
  });
    var content=$(".textBox").val("");
} 
</script>
</body>
</html>
