<script type="text/javascript">
var url = window.location.search;
    var request = new Object();
 if (url.indexOf("?") != -1) {  
     var str = url.substr(1);
    var strs = str.split("&"); 
    for (var i = 0; i < strs.length; i++) {
        request[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
    }
}
	var  id=request["aid"];
	if(request["uid"]!=undefined){
		var  userId=request["uid"];
	}else if(request["userId"]!=undefined){
		var  userId=request["userId"];
	}
	
	var  org=request["orgid"];
	var  ver=request["ver"];
	$.ajax({  //获取文章内容
            'url':'http://app.zhuangneizhu.com/advert/showArticle.do',
            'type':'POST',
            data:{
                aid:id,    
                userId:userId 
            },
            "dataType":"json",
            "success":function(data){
            }
	}).done(function(data){
		var tittext=data.data.title
	    $(".tit").append(tittext);
		var text=data.data.content;
		var y = text.replace(/16px/g,'32px');
		$(".textbox").append(y);
	});
	if(userId!=undefined){
		$.ajax({    //获取项目列表   //包含成员(部门，职位名称等)
				"url":"http://app.zhuangneizhu.com/user/gainUserInfo.do",
	            "type":"post",
	            data:{
	              organizationId:org,
	              userId:userId,
	              version:ver,
	            },
	            "dataType":"json",
	            "success":function(data){
	            }
		}).done(function(data){
			if(data.data.companyLogo==""){
	            var img="https://zhuangneizhu.oss-cn-hangzhou.aliyuncs.com/photo/DATE2019-02-25DATE/edb3b6eb-2fa8-43ad-8e93-9bcc6a5deabd.png";
	        }else {
	            var img="https://zhuangneizhu.oss-cn-hangzhou.aliyuncs.com/"+data.data.companyLogo;
	        }
			var peoplename=data.data.name
					$.ajax({    //获取公司名称
                        "url":"http://app.zhuangneizhu.com/set/gainCompanyName.do",
                        "type":"post",
                        data:{
                          userId:userId,
                          organizationId:org,
                          version:ver,
                        },
                        "dataType":"json",
                        "success":function(data){
                         },
                        "error":function(){
                         console.log("输入有误");
                        }
                    }).done(function(data){
                    	var tit=data.data.organizationName;
                		$.ajax({  //获取文章内容
				            'url':'http://app.zhuangneizhu.com/advert/showArticle.do',
				            'type':'POST',
				            data:{
				                aid:id,    
				            },
				            "dataType":"json",
				            "success":function(data){
				            	var computername=localStorage.getItem('organizationName') 
				            	$("title").html(tit+"："+data.data.title);
				            }
						})

			        	var text=
						`
						<img src=${img}>
						<p><b>${tit}</b>的${peoplename}</p>
						<p style="color:#999">发布了这篇文章</p>
						<a href="javascript:void(0)" class="link" style="margin-right:35px;">联系我们</a>
						`
						$(".sharepeople").append(text);
						$(".link").on("click",function(){
							console.log("ssss");
							window.location.href="consultation.html?userId="+userId+"&organizationId="+org+"&projectId="+11291;
						})
                    })
					$(document).scroll(function() {
				        var scroH=$(document).scrollTop();  //滚动高度
				        if(scroH>180){
				        	$(".sharepeople").css({"position":"fixed","top":"0","background-color":"#03a9f5","margin-top":'0'});
				        	$(".sharepeople p").css({"color":"#fff"});
				        	$(".sharepeople a").css({"color":"#fff","right":"10px"});
				        	$(".box").css("margin-top","105px");
				        }else{
				        	$(".sharepeople").css({"position":"relative","background-color":"#fff","margin-top":'10px',"background-color":"#f1f1f1"});
				        	$(".sharepeople p").css({"color":"#000"});
				        	$(".sharepeople p:nth-child(3)").css({"color":"#999"});
				        	$(".sharepeople a").css({"color":"#ec6a6a"});
				        	$(".box").css("margin-top","0px");
				        }
					});	
		});
	}else{
			$.ajax({  //获取文章内容
	            'url':'http://app.zhuangneizhu.com/advert/showArticle.do',
	            'type':'POST',
	            data:{
	                aid:id,    
	            },
	            "dataType":"json",
	            "success":function(data){
	            	var computername=localStorage.getItem('organizationName') 
	                $("title").html(computername+"："+data.data.title);
	            }
			})
	}

if(userId!=undefined){
	$('.consultation').css("display","block");
	$('.sharepeople').css("display","block");
   
}else{
	$('.consultation').css("display","none");
	$('.sharepeople').css("display","none");
}

$('.mysure').on('click',function(){
    var in1 =$('#in1').val();
    var in2 =$('#in2').val();
    var in3 =$('#in3').val();
    var in4 =$('#in4').val();
    console.log(in1,in2,in3,in4)
    $.ajax({
        url:"http://app.zhuangneizhu.com/third/addOrganizationCustomer.do",
        type:"post",
        data:{
            customerName:in1,
            mobile:in2,
            address:in3,
            houseArea:in4,
            organizationId:org,
            sourceProjectId:11291,
            sourceUserId:userId,
            version:ver,
        },
        dataType:"json",
        success:function(data){
            console.log(data); 
            if(data.code==10000){
                alert("您已提交成功。");
            }else{
                alert("请将数据填写完整。")
            }
        }
    })
});
</script>
