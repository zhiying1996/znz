<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>成员编辑</title>
    <link rel="stylesheet" href="./MemberEditor.css">   
    <script src="./rem.js"></script> 
</head>
<body>
    <div class="sec">
        <header>
            <section>返回</section>
            <section>调整成员</section>
            <section class="btn1 btn">完成</section>
            <section class="btn2 btn">完成</section>
        </header>
        <div class="search">
            <i></i>
            <input type="text">
            <span class="cancel">取消</span>
        </div>
        <main class="main1">
            <div class="content1"></div>
        </main>
        <main class="main2">
            <div class="content2"></div>
        </main>
        <footer>
            <input type="checkBox" id="check">
            <label for="#check">全选</label>
        </footer>
    </div>
    <div  class="box">
        <div>提交成功</div>
    </div>
    <div class="alert">
        <div class="content">项目成员不能为空</div>
    </div>
</body>
<script src="./jQuery v3.1.1.js"></script>
<script src="./MemberEditor.js"></script>
