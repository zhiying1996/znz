<script language="javascript" type="text/javascript">
KindEditor.ready(function(K) {
        var  editor1 = K.create('textarea[name="sysArticle.articleContent"]', {
        resizeType : 1, //这里的name属性值和下面的对应，你改成你项目用的name属性值
        allowPreviewEmoticons : false,
        allowImageUpload : true, //打开本地上传图片功能
        items : ['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'cut', 'copy', 'paste',
        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|',
        'table', 'hr','image'],//image打开本地上传图片必须写,重要的事情说三遍
        uploadJson:'../king/fileUpload.do',//指图片
        afterBlur : function() {   
            this.sync();  //焦点问题，这里不写会出问题.同步KindEditor的值到textarea文本框      
        }
    });   


    //提交事件
    $('.finsh').click(function() {
        var content =editor1.html();//获取编辑器内容
        alert(content);
    });                   
});           
</script>
