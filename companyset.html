<!DOCTYPE html>
<html lang="en" id="app">
<head>

    <title>装内助SaaS系统PC移植版</title>

    <meta name="format-detection" content="telephone=no"/>

            <a >
                <span>设置公司名称和logo</span>

            <a >

                <i></i>
            </a>
            <a >
                <span>设置装修类型</span>
                <i></i>
            </a>
            <a >
                <span>设置款项构成</span>
                <i></i>

                <i></i>

                <i></i>

                <i></i>

                </a>

                </a>

            </a>

    </div>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript">
    $(".setBox a").click(function(){
        var index = $(this).index();
        console.log(index)
        window.location.href='setpage.html?index='+index; 
    });
$("#onoffLoding").click(function(){
      window.location.href='setonoff.html'
})
$("#onoffcontral").click(function(){
      window.location.href='onoffContral.html'
})
$("#progressOfStandard").click(function(){
      window.location.href="progressofstandard.html"
})
$("#onoffOver").click(function(){
      window.location.href="onoffOver.html"
})
$("#back").click(function(){
    window.location.href="personal.html";
})
$("#companyphone").click(function(){
    window.location.href="companyphone.html";
})
$("#ownersign").click(function(){
    window.location.href="ownersign.html";
})

</html>
